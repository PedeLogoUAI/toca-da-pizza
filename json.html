<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cardápio Digital - Consumindo API do Google Sheets</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }
        
        body {
            background-color: #f5f5f5;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        h1 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }
        
        .search-container {
            display: flex;
            margin-bottom: 20px;
            gap: 10px;
        }
        
        #search-input {
            flex: 1;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
        }
        
        #search-button {
            padding: 10px 20px;
            background-color: #4285f4;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        
        #search-button:hover {
            background-color: #3367d6;
        }
        
        .products-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
        }
        
        .product-card {
            background-color: white;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            transition: transform 0.2s;
        }
        
        .product-card:hover {
            transform: translateY(-5px);
        }
        
        .product-image {
            width: 100%;
            height: 180px;
            object-fit: cover;
        }
        
        .product-info {
            padding: 15px;
        }
        
        .product-name {
            font-size: 18px;
            margin-bottom: 5px;
            color: #333;
        }
        
        .product-category {
            display: inline-block;
            background-color: #f1f1f1;
            padding: 3px 8px;
            border-radius: 12px;
            font-size: 12px;
            margin-bottom: 10px;
            color: #666;
        }
        
        .product-description {
            color: #666;
            font-size: 14px;
            margin-bottom: 10px;
            line-height: 1.4;
        }
        
        .product-price {
            font-size: 18px;
            font-weight: bold;
            color: #4285f4;
        }
        
        .loading {
            text-align: center;
            padding: 20px;
            font-size: 18px;
            color: #666;
        }
        
        .error {
            color: #d32f2f;
            text-align: center;
            padding: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Cardápio Digital</h1>
        
        <div class="search-container">
            <input type="text" id="search-input" placeholder="Pesquisar produtos...">
            <button id="search-button">Buscar</button>
        </div>
        
        <div id="products-container">
            <div class="loading">Carregando produtos...</div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const searchInput = document.getElementById('search-input');
            const searchButton = document.getElementById('search-button');
            const productsContainer = document.getElementById('products-container');
            
            // URL da sua API do Google Apps Script
            const API_URL = 'https://script.google.com/macros/s/AKfycbwwF3LAQNibUen9klBXMaJcMYOdyyZHUJlbzhao3VF8CXLeeSkJShlD9SBc9MNfCAEb/exec';
            
            let allProducts = [];
            
            // Função para carregar os produtos da API
            function loadProducts() {
                productsContainer.innerHTML = '<div class="loading">Carregando produtos...</div>';
                
                fetch(API_URL)
                    .then(response => response.json())
                    .then(data => {
                        allProducts = data.produtos;
                        displayProducts(allProducts);
                    })
                    .catch(error => {
                        console.error('Erro ao carregar produtos:', error);
                        productsContainer.innerHTML = '<div class="error">Erro ao carregar os produtos. Por favor, tente novamente mais tarde.</div>';
                    });
            }
            
            // Função para exibir produtos
            function displayProducts(products) {
                if (products.length === 0) {
                    productsContainer.innerHTML = '<div class="error">Nenhum produto encontrado.</div>';
                    return;
                }
                
                productsContainer.innerHTML = '';
                const productsGrid = document.createElement('div');
                productsGrid.className = 'products-grid';
                
                products.forEach(product => {
                    const productCard = document.createElement('div');
                    productCard.className = 'product-card';
                    
                    productCard.innerHTML = `
                        <img src="${product.imagem || 'https://via.placeholder.com/300x180?text=Sem+imagem'}" alt="${product.produto}" class="product-image">
                        <div class="product-info">
                            <h3 class="product-name">${product.produto}</h3>
                            <span class="product-category">${product.categoria}</span>
                            <p class="product-description">${product.descricao}</p>
                            <div class="product-price">R$ ${product.valor || '--'}</div>
                        </div>
                    `;
                    
                    productsGrid.appendChild(productCard);
                });
                
                productsContainer.appendChild(productsGrid);
            }
            
            // Função para pesquisar produtos
            function searchProducts() {
                const searchTerm = searchInput.value.toLowerCase();
                
                if (!searchTerm) {
                    displayProducts(allProducts);
                    return;
                }
                
                const filteredProducts = allProducts.filter(product => {
                    return (
                        product.produto.toLowerCase().includes(searchTerm) ||
                        product.descricao.toLowerCase().includes(searchTerm) ||
                        product.categoria.toLowerCase().includes(searchTerm)
                    );
                });
                
                displayProducts(filteredProducts);
            }
            
            // Event listeners
            searchButton.addEventListener('click', searchProducts);
            searchInput.addEventListener('keyup', function(e) {
                if (e.key === 'Enter') {
                    searchProducts();
                }
            });
            
            // Carrega os produtos ao iniciar
            loadProducts();
        });
    </script>
</body>
</html>
